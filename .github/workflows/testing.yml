name: pytest
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  tests:
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11"]
        poetry-version: ["2.1.1"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:

      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry==${{ matrix.poetry-version }}

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest -v